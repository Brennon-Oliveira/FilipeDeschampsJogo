<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Jogo Online</title>
    <style>
        #screen {
            border: 10px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;

            width:400px;
            height:400px;
        }
    </style>
</head>
<body>
    
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
        const screen = document.getElementById('screen');
        const ctx = screen.getContext('2d');
        const currentPlayerId = 'player1';

        //Objects create
        const game = createGame();
        const keyboardListener = createKeyboardListener();
        //Observers subscribe
        keyboardListener.subscribe(game.movePlayer)

        
        function createGame() {

            const state = {
                players: {
                    'player1' : {x: 1, y: 1},
                    'player2' : {x:9, y: 9},
                },
                fruits: {
                    'fruit1' : {x: 3, y: 1},
                }
            }

            function movePlayer(command){
                console.log(`movePlayer() --> Moving ${command.playerId} with ${command.keyPressed}`);

                const acceptedMoves = {
                    ArrowUp(player){
                        console.log('movePlayer().ArrowUp() --> Moving player Up');
                        if(player.y - 1 >= 0){
                            player.y--;
                            return;
                        }
                    },
                    ArrowDown(player){
                        console.log('movePlayer().ArrowDown() --> Moving player Down');
                        if(player.y + 1 < screen.height){
                            player.y++;
                            return;
                        }
                    },
                    ArrowLeft(player){
                        console.log('movePlayer().ArrowLeft() --> Moving player Left');
                        if(player.x - 1 >= 0){
                            player.x--;
                            return;
                        }
                    },
                    ArrowRight(player){
                        console.log('movePlayer().ArrowRight() --> Moving player Right');
                        if(player.x + 1 < screen.width){
                            player.x++;
                            return;
                        }
                    }
                }

                const key = command.keyPressed;
                const player = game.state.players[command.playerId];
                const moveFunction = acceptedMoves[key];
                if(moveFunction){
                    moveFunction(player);
                }
                return;
            }

            return {
                state,
                movePlayer
            }
        }
        

        function createKeyboardListener(){

            const state = {
                observers: [],
            }

            function subscribe(observerFunction) {
                state.observers.push(observerFunction);
            }

            function notifyAll(command){
                console.log(`keyboardListener --> Notifying ${state.observers.length} observers`);

                for(const observerFunction of state.observers){
                    observerFunction(command);
                }
            }

            document.addEventListener('keydown', handleKeydown)

            function handleKeydown(event){
                const keyPressed = event.key;

                const command = {
                    playerId: 'player1',
                    keyPressed
                }

                notifyAll(command)
            }

            return {
                subscribe
            }
        }


        requestAnimationFrame(renderScreen)

        function renderScreen(){
            ctx.fillStyle = 'white';
            ctx.clearRect(0,0, screen.width, screen.height);
            for(const playerId in game.state.players){
                const player = game.state.players[playerId];
                ctx.fillStyle = 'black';
                ctx.fillRect(player.x,player.y,1,1);
            }

            for(const fruitId in game.state.fruits){
                const fruit = game.state.fruits[fruitId];
                ctx.fillStyle = 'green';
                ctx.fillRect(fruit.x,fruit.y, 1, 1);
            }

            requestAnimationFrame(renderScreen)
        }
    </script>

</body>
</html>
