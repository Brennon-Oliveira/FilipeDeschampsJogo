<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Jogo Online</title>
    <style>
        #screen {
            border: 10px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;

            width:400px;
            height:400px;
        }
    </style>
</head>
<body>
    
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
        const screen = document.getElementById('screen');
        const ctx = screen.getContext('2d');
        const currentPlayerId = 'player1';

        //Objects create
        const game = createGame();
        const keyboardListener = createKeyboardListener();
        //Observers subscribe
        keyboardListener.subscribe(game.movePlayer)

        game.addPlayer({playerId: 'player1', playerX:3,playerY:5})
        game.addPlayer({playerId: 'player2', playerX:1,playerY:7})

        game.addFruit({fruitId: 'fruit1', fruitX:3, fruitY:4})
        game.addFruit({fruitId: 'fruit2', fruitX:6, fruitY:2})
        game.addFruit({fruitId: 'fruit3', fruitX:8, fruitY:5})

        
        function createGame() {

            const state = {
                players: {},
                fruits: {}
            }

            function addFruit(command){
                const fruitId = command.fruitId;
                const fruitX = command.fruitX;
                const fruitY = command.fruitY;

                state.fruits[fruitId] = {
                    x: fruitX, y: fruitY
                }
            }

            function removeFruit(command){
                const fruitId = command.fruitId;

                delete state.fruits[fruitId];
            }

            function addPlayer(command){
                const playerId = command.playerId;
                const playerX = command.playerX;
                const playerY = command.playerY;

                state.players[playerId] = {
                    x: playerX, y: playerY
                }
            }

            function removePlayer(command){
                const playerId = command.playerId;

                delete state.players[playerId];
            }

            function movePlayer(command){
                console.log(`movePlayer() --> Moving ${command.playerId} with ${command.keyPressed}`);

                const acceptedMoves = {
                    ArrowUp(player){
                        console.log('movePlayer().ArrowUp() --> Moving player Up');
                        player.y = Math.max(player.y - 1, 0);
                        return;
                    },
                    ArrowDown(player){
                        console.log('movePlayer().ArrowDown() --> Moving player Down');
                        player.y = Math.min(player.y + 1, screen.height-1);
                        return;
                    },
                    ArrowLeft(player){
                        console.log('movePlayer().ArrowLeft() --> Moving player Left');
                        player.x = Math.max(player.x - 1, 0);
                        return;
                    },
                    ArrowRight(player){
                        console.log('movePlayer().ArrowRight() --> Moving player Right');
                        player.x = Math.min(player.x + 1, screen.width-1);
                        return;
                    }
                }

                function checkForFruitCollision(){
                    for (const playerId in state.players){
                        const player = state.players[playerId];

                        for (const fruitId in state.fruits){
                            const fruit = state.fruits[fruitId];

                            if(player.x === fruit.x && player.y === fruit.y){
                                console.log(`Collision between ${playerId} and ${fruitId}`)
                            }
                        }
                    }
                }

                const key = command.keyPressed;
                const player = game.state.players[command.playerId];
                const moveFunction = acceptedMoves[key];
                if(player && moveFunction){
                    moveFunction(player);
                    checkForFruitCollision();
                }
            }

            return {
                state,
                addFruit,
                removeFruit,
                addPlayer,
                removePlayer,
                movePlayer
            }
        }
        

        function createKeyboardListener(){

            const state = {
                observers: [],
            }

            function subscribe(observerFunction) {
                state.observers.push(observerFunction);
            }

            function notifyAll(command){
                console.log(`keyboardListener --> Notifying ${state.observers.length} observers`);

                for(const observerFunction of state.observers){
                    observerFunction(command);
                }
            }

            document.addEventListener('keydown', handleKeydown)

            function handleKeydown(event){
                const keyPressed = event.key;

                const command = {
                    playerId: 'player1',
                    keyPressed
                }

                notifyAll(command)
            }

            return {
                subscribe
            }
        }


        requestAnimationFrame(renderScreen)

        function renderScreen(){
            ctx.fillStyle = 'white';
            ctx.clearRect(0,0, screen.width, screen.height);

            for(const fruitId in game.state.fruits){
                const fruit = game.state.fruits[fruitId];
                ctx.fillStyle = 'green';
                ctx.fillRect(fruit.x,fruit.y, 1, 1);
            }
            
            for(const playerId in game.state.players){
                const player = game.state.players[playerId];
                ctx.fillStyle = 'black';
                ctx.fillRect(player.x,player.y,1,1);
            }

            requestAnimationFrame(renderScreen)
        }
    </script>

</body>
</html>
